<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>idarest75 demo</title>
    <link rel="stylesheet" href="chat.css" type="text/css">
  </head>
  <body>
    <div id="body">
      <div id="inbox">
        <div class="message" id="m_template" style="display: none">
          <div class="idb">idb_name/goes_here</div>
          <div class="response"><pre>0x1440775d2</pre></div>
        </div>
      </div>
      <div id="input">
        <form action="/a/message/new" method="post" id="messageform">
          <table>
            <tr>
              <td><input type="text" name="body" id="message" style="width:500px"></td>
              <td style="padding-left:5px">
                <input type="submit" value="eval" name="eval">
                <input type="submit" value="call" name="call">
                <input type="submit" value="get" name="get">
                <input type="hidden" name="next" value="request.path">
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
    <script src="chat.js" type="text/javascript"></script>
    <script src="tag.js" type="text/javascript"></script>
  </body>
</html>
