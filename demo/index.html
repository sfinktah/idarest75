<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="chat.css" type="text/css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>idarest75 demo</title>
  </head>
  <body>
    <div id="body">
      <div class="container-fluid">
        <div class="row row-cols-2" id="inbox">
          <div class="message" id="m_template" style="display: none">
            <div class="message-inner">
              <div class="idb">idb_name/goes_here</div>
              <div class="response"><pre>0x1440775d2</pre></div>
            </div>
          </div>
        </div>
      </div>
      <div id="input">
        <form action="/a/message/new" method="post" id="messageform">
          <table>
            <tr>
              <td><input type="text" name="body" id="message" style="width:500px"></td>
              <td style="padding-left:5px">
                <input type="submit" value="eval" name="eval">
                <input type="submit" value="call" name="call">
                <input type="submit" value="get" name="get">
                <input type="submit" value="q2" name="q2">
                <input type="submit" value="tap" name="tap">
                <input type="hidden" name="next" value="request.path">
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="chat.js" type="text/javascript"></script>
    <script src="tag.js" type="text/javascript"></script>
  </body>
</html>
